[env:uno_r4_wifi]
; 1. ローカルに配置したプラットフォーム（renesas-ra）を参照
platform = file://C:/Users/s141142/.platformio/platforms/renesas-ra
board = uno_r4_wifi
framework = arduino

; 2. 書き込みプロトコルを bossac (sam-ba) に固定し、OpenOCDを無視
upload_protocol = sam-ba

; 3. LEDマトリクスとGraphicsライブラリの継承を有効にするための必須設定
lib_archive = no

; 4. ライブラリの検索パス（Git管理するならプロジェクト内の lib も自動検索されます）
lib_extra_dirs = C:/Users/s141142/.platformio/lib

; 5. 各パッケージの場所をローカルパスで強制指定（オフラインの核心部）
platform_packages =
    platformio/toolchain-gccarmnoneeabi @ file://C:/Users/s141142/.platformio/packages/toolchain-gccarmnoneeabi
    platformio/framework-arduinorenesas-uno @ file://C:/Users/s141142/.platformio/packages/framework-arduinorenesas-uno
    platformio/tool-bossac @ file://C:/Users/s141142/.platformio/packages/tool-bossac
    platformio/tool-scons @ file://C:/Users/s141142/.platformio/packages/tool-scons
    ; 以前作成したダミーパッケージ（インストールの試行を黙らせるため）
    platformio/tool-openocd @ file://C:/Users/s141142/.platformio/packages/tool-openocd
    platformio/tool-jlink @ file://C:/Users/s141142/.platformio/packages/tool-jlink

; 6. シリアルモニタ設定
monitor_speed = 115200